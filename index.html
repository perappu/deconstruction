<html>
<head>

<meta charset="utf-8">

<style>

.scene {
    min-height: 900px;
    position: relative:
    overflow: hidden;
    display: block;
    padding: 5%;
    margin: 0;
}

.container {
    height: 900px;
    position: absolute;
    overflow: hidden;
    display: table;
    width: 1000px;
    padding: 5%;
}

# Layers
.bottom-1 {
    position: absolute;
    width: 1000px;
    height: 100px;
    background-color: #B22222;
}

.bottom-2 {
    width: 1000px;
    height: 300px;
    position: absolute;
    background-color: #683A5E;
}

.middle-1 {
    left: 20%;
    position: absolute;
    height: 250px;
    width: 100px;
    background-color: #3299CC;
}

.middle-2 {
    right: 30%;
    position: absolute;
    height: 300px;
    width: 125px;
    background-color: #F87531;
}

</style>

</head>

<body>

<div id="container" class="container">
    <ul id="scene" class="scene">
        <li class="layer" data-depth="0.20"><div class="bottom-2"></div></li>
        <li class="layer" data-depth="0.60"><div class="bottom-1"></div></li>
        <li class="layer" data-depth="0.80"><div class="middle-2"></div></li>
        <li class="layer" data-depth="1.00"><div class="middle-1"></div></li>
    </ul>
</div>

<!--Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./js/jquery.parallax.min.js"></script>
<script src="./js/parallax.min.js"></script>
<script>

$('#scene').parallax();

</script>

</body>

</html>
